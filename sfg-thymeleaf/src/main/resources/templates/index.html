<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>this is heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color: red">This is a different one!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background: gray">
            <div class="row">
                <div class="col-md-6" style="background: blueviolet">
                    <p>asdf</p>
                </div>
                <div class="col-md-6">
                    <p>asqweqwedf</p>
                </div>
            </div>
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6" style="background: green">
            <p style="color: red">This is a different one!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Another H1 Heading</h1>
            <h2>Another H2 heading</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3" style="background-color: aquamarine">
            <p>this is offset</p>
        </div>
    </div>
</div>
</body>
</html>
